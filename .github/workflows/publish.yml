name: Publish to npm workflow

on:
    push:
        branches: main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "18"
        - run: npm ci
        - run: npm run test:unit
        - uses: JS-DevTools/npm-publish@v3
          with:
            token: ${{ secrets.NPM_TOKEN }}