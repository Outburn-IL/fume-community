name: fume-community_hapi_tests

services:
  db:
    image: postgres:latest
    container_name: fume_community_hapi_db_test
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: hapi
    volumes:
      - hapi_pg_data:/var/lib/postgresql

  hapi:
    container_name: fume_community_hapi_test
    image: "hapiproject/hapi:latest"
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - db
    environment:
      hapi.fhir.fhir_version: R4
      hapi.fhir.server_address: http://localhost:8080/fhir
      JVM_OPTS: "-Xms2g -Xms2g"
    volumes:
      - ./hapi.application.yaml:/app/config/application.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  hapi_pg_data: